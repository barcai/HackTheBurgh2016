{% macro modalGroup(field) %}
<div class="form-group">
	<div class="col-sm-2">
	{{ field.label(class="control-label") }}
	</div>
	{% for error in field.errors %}
		<p class="help-block text-danger">{{ error }}</p>
	{% endfor %}
	<div class="col-sm-10">
	  	{{ field(**kwargs)|safe }}
	</div>
</div>
{% endmacro %}
